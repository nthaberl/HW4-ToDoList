<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Natascha Haberl">
    <link rel="stylesheet" href="css/style.css">
    <title>To Do List</title>
</head>

<body>
    <div class="container">
        <h1>To-Do List</h1>
        <div id="auth-section">
            <h3>Login</h3>
            <form id="login-form">
                <input type="text" id="login-username" placeholder="Username" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>

            <h2>Need an account? Register here:</h2>
            <h3>Register</h3>
            <form id="register-form">
                <input type="text" id="register-username" placeholder="Username" required>
                <input type="password" id="register-password" placeholder="Password" required>
                <button type="submit">Register</button>
            </form>

        </div>

        <div id="todo-section" class="hidden">
            <h3>Add Item</h3>
            <form id="todo-form">
                <input type="text" id="todo-title" placeholder="Title" required>
                <input type="text" id="todo-desc" placeholder="Description" required>
                <button type="submit">Add</button>
            </form>
            <ul id="todo-list"></ul>
            <div class="logout"><button id="logout-btn">Logout</button></div>
        </div>
    </div>
    <script src="../client/js/script.js"></script>
</body>

</html>
